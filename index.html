<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
		<div class="carousel">
            <!-- div immagini -->
			<div class="highlighted">
                <img
					v-for="(image, index) in arrImages"
					:key="image"
					:src="image"
					alt=""
					:class="{active: index == activeIndex}"
				>
			
			</div>
            <!-- div con le miniature -->
			<div class="thumbs">
				<div class="controls">
					<i class="bi bi-arrow-up-circle-fill btn btn-prev" @click="showPrevSlide"></i>
                    <i class="bi bi-arrow-down-circle-fill btn btn-next" @click="showNextSlide"></i>
				</div>
                <img
					v-for="(image, index) in arrImages"
					:key="image"
					:src="image"
					alt=""
					:class="{active: index == activeIndex}"
				>
			</div>

		</div>
        <div class="containerbtn d-flex justify-content-around">
            <button class="btn-play align-self-center">Play</button>
            <!-- <button onclick="stopTimeout()" class="btn-stop align-self-center">Stop</button> -->
        </div>

	</div>
    





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="assets/script-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
